<div *ngFor="let question of currentTopic.questions; let runner = index">
  <hr>
<div class="col-md-12 ">
  <label>"{{question.questionField}}"</label>
</div>
<div class="col-md-12 ">
    <div id="tab-selectbyid2">
        <div class="row topicsPrieview">
          <div class="container tab-pane heightPane"><br>
            <ul>
              <li *ngFor="let answers of question.answers" >
              {{answers}}
              </li>
            </ul>
            <br>
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>
            <div class="col-md-3">
              <button type="button" class="btn myBtn"
                (click)="onSetActiveQuestion(currentTopic.topicId, question.id)
                ">add
              </button>
            </div>
            <div class="col-md-3"></div>
          </div>
        </div>
    </div>
  </div>
</div>
